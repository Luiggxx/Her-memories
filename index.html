<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️</title>
    <style>
        body {
            text-align: center;
            background-color: #ffe4e1;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Centraliza na tela toda */
            margin: 0;
        }
        .botao {
            font-size: 30px;
            padding: 15px 30px;
            border: none;
            background-color: red;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }
        .botao:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <button class="botao" onclick="irParaHub()">❤️</button>

    <script>
        function irParaHub() {
            localStorage.setItem("tocarMusica", "sim"); // Salva a intenção no navegador
            window.location.href = "hub.html"; // Vai para a segunda página
        }
    </script>

</body>
</html>
