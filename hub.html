<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Amor ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            background-color: #ffe4e1;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .coracao {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: cair 3s linear infinite;
        }
        @keyframes cair {
            0% { transform: translateY(-50px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Feliz Dia das Mulheres, Meu Amor! üíñ</h1>
    <h3>Eu te amo desde <span id="tempo"></span></h3>

    <!-- Player de M√∫sica -->
    <audio id="player" src="URL_DA_SUA_MUSICA" preload="auto"></audio>

    <script>
        var player = document.getElementById("player");

        window.onload = function() {
            if (localStorage.getItem("tocarMusica") === "sim") {
                player.play().catch(error => console.log("Erro ao iniciar m√∫sica:", error));
                localStorage.removeItem("tocarMusica"); // Remove a flag para evitar repeti√ß√£o
            }
        };

        // Contador de dias de amor
        function contarTempo() {
            let inicio = new Date("ANO-MES-DIA"); // Coloque a data em que voc√™s se conheceram
            let agora = new Date();
            let diff = Math.floor((agora - inicio) / (1000 * 60 * 60 * 24));
            document.getElementById("tempo").innerText = diff + " dias";
        }
        contarTempo();
    </script>

</body>
</html>
