<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Amor ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            background-color: #ffe4e1;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        h1, h3 {
            position: relative;
            z-index: 10;
        }
        /* Anima√ß√£o de cora√ß√µes */
        .coracao {
            position: absolute;
            color: red;
            font-size: 30px;
            animation: cair 4s linear infinite;
            left: calc(10% + 80% * var(--random));
            opacity: 0.8;
        }
        @keyframes cair {
            0% { transform: translateY(-50px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Feliz Dia das Mulheres, Meu Amor! üíñ</h1>
    <h3>Eu te amo h√° <span id="tempo"></span> dias!</h3>

    <!-- Player de M√∫sica -->
    <iframe style="border-radius:12px" 
        src="https://open.spotify.com/embed/track/6SKwQghsR8AISlxhcwyA9R?utm_source=generator" 
        width="300" height="80" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>

    <script>
        // Tocar m√∫sica automaticamente se permitido pelo navegador
        window.onload = function() {
            if (localStorage.getItem("tocarMusica") === "sim") {
                let iframe = document.querySelector("iframe");
                iframe.src += "&autoplay=1"; // For√ßa autoplay no Spotify
                localStorage.removeItem("tocarMusica"); // Remove a flag para evitar repeti√ß√£o
            }
        };

        // Contador de dias de amor
        function contarTempo() {
            let inicio = new Date("2021-12-08"); // Data que voc√™s se viram pela primeira vez
            let agora = new Date();
            let diff = Math.floor((agora - inicio) / (1000 * 60 * 60 * 24)); // Diferen√ßa em dias
            document.getElementById("tempo").innerText = diff;
        }
        contarTempo();

        // Criar anima√ß√£o de cora√ß√µes caindo
        function criarCoracoes() {
            let coracao = document.createElement("div");
            coracao.className = "coracao";
            coracao.innerHTML = "‚ù§Ô∏è";
            coracao.style.setProperty("--random", Math.random()); // Posi√ß√£o aleat√≥ria
            document.body.appendChild(coracao);
            setTimeout(() => coracao.remove(), 4000); // Remover ap√≥s anima√ß√£o
        }
        setInterval(criarCoracoes, 500); // Criar cora√ß√µes a cada meio segundo

    </script>

</body>
</html>
